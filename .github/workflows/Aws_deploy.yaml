name: Deploy Terraform to AWS

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: AKIAWMYM2IWTS2VGAMFE # Replace with your AWS Access Key ID
        aws-secret-access-key: 9nVXSq3MDNcls79jI4g+NxoOx0gnwVLQReY9z9hE # Replace with your AWS Secret Access Key
        aws-region: us-east-1  # Adjust your AWS region

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.0  # Specify your Terraform version

    - name: Terraform Init
      run: terraform init

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      run: terraform apply -auto-approve
